<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ЧС Сосмарка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ЧС Сосмарка">
  
  <!-- Иконки -->
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png" />
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
  
  <!-- Стили -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preload" href="/styles/style.css" as="style">

  <!-- Open Graph мета-теги -->
  <meta property="og:site_name" content="ЧС Сосмарка" />
  <meta property="og:title" content="ЧС Сосмарка" />
  <meta property="og:image" content="/assets/icons/og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sosmark.netlify.app/" />
  <meta property="og:locale" content="ru_RU" />
  <meta property="og:description" content="Проверьте наличие в чёрном списке Сосмаркской Империи" />
  <meta name="theme-color" content="#333333" />
  <meta name="robots" content="all" />

  <!-- SEO -->
  <meta 
    name="description" 
    content="Проверьте, есть ли ваш никнейм в чёрном списке Сосмаркской Империи на сервере Minecraft СПмакси. Мгновенный результат и актуальные данные." 
  />
  <meta 
    name="keywords" 
    content="Чёрный список сосмарк, Сосмарк, СПмини, СПмакси, ЧС, spworlds"
  />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
</head>

<body>
  <noscript>Для работы приложения требуется JavaScript</noscript>

  <header>
    <nav>
      <ul>
        <li><a href="/index.html">Главная</a></li>
        <li><a href="/pages/fullist.html">Полный список</a></li>
        <li><a href="/pages/contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="splashText">Добро пожаловать!</h1>
    <div class="checker-container">
      <p>Введите ваш никнейм для проверки:</p>
      <div class="input-group">
        <input
          type="text"
          id="playerName"
          placeholder="Ваш никнейм"
          aria-label="Введите ваш никнейм"
          autocomplete="off"
        />
        <div id="suggestions" class="suggestions-container"></div>
      </div>
      <button
        type="button"
        class="btn-check"
        aria-label="Проверить наличие в чёрном списке"
      >
        Проверить
      </button>
      <div id="result" class="result-container"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ЧС Сосмарка. Все права защищены.</p>
  </footer>

  <div 
    id="notification" 
    class="notification"
    role="alert"
    aria-live="assertive"
  ></div>

  <!-- Скрипты -->
  <script src="/scripts/app/checker.js" defer></script>
  
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
