<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ЧС Сосмарка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ЧС Сосмарка">

  <!-- Иконки -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />

  <!-- Стили -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preload" href="/css/style.css" as="style">

  <!-- Open Graph -->
  <meta property="og:site_name" content="ЧС Сосмарка" />
  <meta property="og:title" content="ЧС Сосмарка" />
  <meta property="og:image" content="/icons/og-image.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sosmark.ru/" />
  <meta property="og:locale" content="ru_RU" />
  <meta property="og:description" content="Проверьте наличие в чёрном списке Сосмаркской Империи" />

  <!-- SEO -->
  <meta name="description" content="Проверьте, есть ли ваш никнейм в чёрном списке Третей Сосмаркской Империи на сервере Minecraft СПмакси. Мгновенный результат и актуальные данные.">
  <meta name="keywords" content="Чёрный список сосмарк, Сосмарк, СПмини, СПмакси, ЧС, spworlds">
  <meta name="robots" content="all" />
  <meta name="theme-color" content="#333333" />
</head>

<body>
  <noscript>Для работы приложения требуется JavaScript</noscript>

  <header>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="fullist">Полный список</a></li>
        <li><a href="contacts">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 id="splashText">Добро пожаловать!</h1>
    <div class="checker-container animated">
      <p>Введите ваш никнейм для проверки:</p>
      <div class="input-group">
        <input
          type="text"
          id="playerName"
          placeholder="Ваш никнейм"
          aria-label="Введите ваш никнейм"
          autocomplete="off"
        />
        <div id="suggestions" class="suggestions-container"></div>
      </div>
      <button type="button" class="btn-check" aria-label="Проверить наличие в чёрном списке">
        Проверить
      </button>
      <div id="result" class="result-container"></div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Сосмарк. Все права защищены.</p>
  </footer>

  <script>
    // Автоматическое обновление года
    document.getElementById('year').textContent = new Date().getFullYear();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("✅ Service Worker зарегистрирован", reg))
        .catch(err => console.error("❌ Service Worker ошибка", err));
    }
  </script>
    <script src="./js/checker.js" defer=""></script>
    <div id="notification" class="notification" role="alert" aria-live="assertive"></div>
</body>
</html>
