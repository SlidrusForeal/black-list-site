<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Оффлайн – ЧС Сосмарка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#333333" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="/icons/favicon.ico" />
</head>

<body>
  <main class="container">
    <h1>Вы оффлайн</h1>
    <p>Похоже, у вас нет подключения к Интернету. Зайдите позже!</p>
    <a href="/" class="btn-check">На главную</a>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Сосмарк. Все права защищены.</p>
  </footer>

  <script>
    // Автоматическое обновление года
    document.getElementById('year').textContent = new Date().getFullYear();

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("✅ Service Worker зарегистрирован", reg))
        .catch(err => console.error("❌ Service Worker ошибка", err));
    }
  </script>
</body>
</html>
